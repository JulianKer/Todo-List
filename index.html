<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/lista.svg">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>
<body>
    <main class="general-container">
        <h1 class="main-title">Tareas</h1>

        <section class="new-task">
            <h2 class="title-new-ask">Nueva Tarea</h2>

            <div class="container-description">
                <label for="description">Descripci√≥n:</label>
                <input type="text" id="description">
            </div>
            <div class="container-estados">
                <label for="status">Estado:</label>
                <select name="status" id="status">
                    <option value="status-por-empezar">Por empezar</option>
                    <option value="status-en-proceso">En proceso</option>
                    <option value="status-terminada">Terminada</option>
                </select>
            </div>

            <button type="button">Agregar</button>
        </section>

        <section class="filters">
            <h2 class="title-filters">Filtros</h2>

            <div class="container-filters">
                <label for="selector-filtro-estados">Filtrar por estado:</label>
                <select name="selector-filtro-estados" id="selector-filtro-estados">
                    <option value="filtro-todas">Todas</option>
                    <option value="filtro-por-empezar">Por empezar</option>
                    <option value="filtro-en-proceso">En proceso</option>
                    <option value="filtro-terminadas">Terminadas</option>
                </select>
            </div>

            <div class="container-fecha">
                <label for="selector-fecha">Ordenar por agregado:</label>
                <select name="selector-fecha" id="selector-fecha">
                    <option value="ordenar-todas">Todas</option>
                    <option value="ordenar-recientemente">Recientemente</option>
                    <option value="ordenar-antiguamente">Antiguamente</option>
                </select>
            </div>
        </section>

        <section class="all-tasks">
            <section class="task">
                <div class="first-row">
                    <h4>Hoy</h4>
                    <img src="icon/cerrar.png" alt="Eliminar" title="Eliminar">
                </div>
                <div class="second-row">
                    <p class="texto-descriptivo">JAJAJAJAJJAJJAJJAJAJAJAJJJAJAJAJAJJAJJAJJAJAJAJAJJJAJAJAJAJJAJJAJJAJAJAJAJJ</p>
                    <div class="selector-estado-de-tarea">
                        <label for="estado-de-tarea">Estado:</label>
                        <select name="estado-de-tarea" id="estado-de-tarea">
                            <option value="estado-por-empezar">Por empezar</option>
                            <option value="estado-en-proceso">En proceso</option>
                            <option value="estado-terminada">Terminada</option>
                        </select>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
